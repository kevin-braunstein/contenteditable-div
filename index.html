<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Content-Editable Editor</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        .editor-container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            border: 1px solid #ccd0d5;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #editorDiv {
            min-height: 250px;
            padding: 12px 16px;
            outline: none;
            font-size: 16px;
            line-height: 1.5;
        }

        #editorDiv:empty::before {
            content: "Add a message...";
            color: #8a8d91;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Simple Editor</h1>
    <p>This is a basic rich text editor created using a content-editable div.</p>

    <div class="editor-container">
        <div id="editorDiv" 
             contenteditable="true" 
             role="textbox" 
             aria-multiline="true" 
             aria-label="Add a message">
        </div>
    </div>

</body>
</html>
