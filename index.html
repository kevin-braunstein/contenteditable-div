<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editable Div</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .editable {
      width: 100%;
      min-height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .editable:focus {
      outline: 2px solid #007aff; /* iOS-style blue */
    }
  </style>
</head>
<body>

  <h1>Editable Content</h1>
  <div class="editable" contenteditable="true" spellcheck="true">
    Tap here to edit this text...
  </div>

</body>
</html>
